<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
        <div class="left">
            <div class="background">
                <img src="img/bg.jpg" alt="green leafs background">
                <div class="logo">
                    <img src="img/logo.png" alt="logo"> 
                    <div>ODIN</div>
                </div>
                <div class="dark-bg"></div>
            </div>
        </div>

        <div class="right">
            <div class="upper">
                This is not a real online service! You know you need something
                like this in your life to help you realize your deepest dreams.
                <br>
                Sign up <i>now</i> to get started.
                <br>
                <br>
                <span>You <i>know</i> you want to.</span>
            </div>
            <div class="form">
                <div style="margin-bottom: 10px; margin-top: 10px;"><b>Let's do this!</b></div>
                <form action="example.com/path" method="post" name="Form" onsubmit="return validateForm()">
                    <div class="leftForm">
                        <div class="formInput" id="firstName">
                            <label for="first_name">First Name</label>
                            <input required type="text" id="first_name" name="first_name">
                        </div>
                        <div class="formInput" id="email">
                            <label for="email">Email</label>
                            <input required type="email" id="email" name="email">
                        </div>
                        <div class="formInput" id="Password">
                            <label for="password">Password</label>
                            <input required type="password" id="password" name="password">
                        </div>
                        <div class="errorMessage hidden">*Passwords do not match</div>
                    </div>

                    <div class="rightForm">
                        <div class="formInput" id="lastName">
                            <label for="last_name">Last Name</label>
                            <input required type="text" id="last_name" name="last_name">
                        </div>
                        <div class="formInput" id="phoneNumber">
                            <label for="phone_number">Phone Number</label>
                            <input required type="tel" id="phone_number" name="phone_number" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
                        </div>
                        <div class="formInput" id="confirmPassword">
                            <label for="confirm_password">Confirm Password</label>
                            <input required type="password" id="confirm_password" name="confirm_password">
                        </div>
                        </div>
                    </div>
                    <div class="lower">
                        <div class="createAccount">
                            <button type="submit">Create Account</button>
                        </div>
                        <div class="logIn">
                            Already have an account? <button>Log in</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
        
    <script src="index.js"></script>
</body>
</html>
